<div class="rhs-container">
    <ul class="list-unstyled">
        {for item in items}
        <li class="row">
            <div class="col-lg-3">
                <img src="{item.image}" alt="" />    
            </div>
            <div class="col-lg-9">
                <h3><a href="">{item.place}</a></h3>
                <p>{item.description}</p>
                <p>
                    <ul class="list-unstyled list-inline">
                        <li>
                            <div class="rating">
                                {item.rating}
                            </div>
                        </li>
                        <li>
                            {item.cost}
                        </li>
                    </ul>
                </p>
            </div>
        </li>
        {/for}
    </ul>
</div>
